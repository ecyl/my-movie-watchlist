<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies Watch List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <div class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="watch-list.html">To Watch List</a></li>
        <li class="list">
          <a href="favourites.html">My Favourites</a>
          <ul class="dropdown">
            <li><a href="">Horror</a></li>
            <li><a href="">Comedy</a></li>
            <li><a href="">Romance</a></li>
            <li><a href="">Action</a></li>
          </ul>
        </li>
      </div>
    </ul>
  </nav>
  
  <!-- Banner -->
  <div class="banner">
    <div class="banner-info">
      <h1>This is my movies watchlist</h1>
      <p>Where you can save your favourite movies</p>
    </div>
  </div>

  
  <div class="container">
    <!-- New Releases -->
    <div class="section">
      <div class="section-title">
        <h3>New Releases</h3>
      </div>
      
      <div class="section-body" id="new-releases">
        <div class="movie-card">
          <div class="movie-poster">
            <img src="images/incantation.jpeg" alt="film poster">
          </div>
          <div class="movie-title">
            <h4>Incantation</h4>
            <p>2022</p>
          </div>
          <div class="movie-buttons">
            <button class="watch-now">Watch Now</button>
            <button class="add"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Rated Movies -->
    <div class="section">
      <div class="section-title">
        <h3>Top Rated Movies</h3>
      </div>

      <div class="section-body" id="top-rated">
      </div>
    </div>

    <!-- Watch Again -->
    <div class="section">
      <div class="section-title">
        <h3>Movies to watch again</h3>
      </div>

      <div class="section-body" id="watch-again">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-title">
      <p>Created by Eunice</p>
    </div>
    <div class="footer-body">
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>
</body>
<script src="js/index.js"></script>
</html>
