<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies Watch List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <div class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Favourites</a></li>
        <li class="list">
          <a href="#">To Watch List</a>
          <ul class="dropdown">
            <li><a href="">Movie 1</a></li>
            <li><a href="">Movie 2</a></li>
            <li><a href="">Movie 3</a></li>
            <li><a href="">Movie 4</a></li>
          </ul>
        </li>
      </div>
    </ul>
  </nav>
  
  <!-- Banner -->
  <div class="banner">
    <div class="banner-info">
      <h1>This is my movies watchlist</h1>
      <p>Where you can save your favourite movies</p>
    </div>
  </div>

  
  <div class="container">
    <!-- New Releases -->
    <div class="section">
      <div class="section-title">
        <h3>New Releases</h3>
      </div>
      
      <div class="section-body">
        <div class="movie-card">
          <div class="movie-poster">
            <img src="images/incantation.jpeg" alt="film poster">
          </div>
          <div class="movie-buttons">
            <button class="watch-now">Watch Now</button>
            <button class="add"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Rated Movies -->
    <div class="section">
      <div class="section-title">
        <h3>Top Rated Movies</h3>
      </div>

      <div class="section-body">
        <div class="movie-card">
          <div class="movie-poster">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Thor_The_Dark_World_poster.jpg" alt="film poster">
          </div>
          <div class="movie-buttons">
            <button class="watch-now">Watch Now</button>
            <button class="add"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Watch Again -->
    <div class="section">
      <div class="section-title">
        <h3>Movies to watch again</h3>
      </div>

      <div class="section-body">
        <div class="movie-card">

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-title">
      <p>Created by Eunice</p>
    </div>
    <div class="footer-body">
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
